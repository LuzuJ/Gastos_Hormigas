<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexi√≥n - Gastos Hormigas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .offline-container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.8;
      animation: pulse 2s infinite;
    }
    
    .offline-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .offline-message {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .features-list {
      margin-top: 30px;
      text-align: left;
    }
    
    .features-list h3 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .features-list ul {
      list-style: none;
    }
    
    .features-list li {
      padding: 8px 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .features-list li:before {
      content: "‚úì ";
      color: #4ade80;
      font-weight: bold;
      margin-right: 8px;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        padding: 30px 20px;
      }
      
      .offline-icon {
        font-size: 3rem;
      }
      
      .offline-title {
        font-size: 1.5rem;
      }
    }
    
    /* Animaci√≥n sutil */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">üêú</div>
    <h1 class="offline-title">Sin Conexi√≥n</h1>
    <p class="offline-message">
      Parece que no tienes conexi√≥n a internet. No te preocupes, algunas funcionalidades siguen disponibles.
    </p>
    
    <a href="/" class="retry-button" onclick="window.location.reload()">
      Reintentar Conexi√≥n
    </a>
    
    <div class="features-list">
      <h3>Mientras tanto, puedes:</h3>
      <ul>
        <li>Ver tus gastos guardados</li>
        <li>Revisar tus presupuestos</li>
        <li>Consultar reportes locales</li>
        <li>Planificar futuras compras</li>
      </ul>
    </div>
  </div>

  <script>
    // Verificar conexi√≥n peri√≥dicamente
    function checkConnection() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }
    
    // Verificar cada 5 segundos
    setInterval(checkConnection, 5000);
    
    // Escuchar eventos de conexi√≥n
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
    
    console.log('üì± P√°gina offline cargada - Gastos Hormigas');
  </script>
</body>
</html>
