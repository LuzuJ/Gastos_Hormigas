name: 🚀 CI/CD Simple - Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite ejecución manual

env:
  NODE_VERSION: '18'

jobs:
  # ===== JOB 1: BUILD & DEPLOY =====
  build-and-deploy:
    name: 🔨 Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
        env:
          NPM_CONFIG_PROGRESS: false
          NPM_CONFIG_LOGLEVEL: error

      - name: 🧹 Run Lint
        run: npm run lint
        continue-on-error: true

      - name: 🧪 Run Tests
        run: npm run test:unit
        continue-on-error: true
        env:
          CI: true

      - name: 🔨 Build Production
        run: npm run build
        env:
          NODE_ENV: production

      - name: 📊 Generate Bundle Analysis
        run: |
          echo "📦 Bundle build completed"
          ls -la dist/
          du -sh dist/
        continue-on-error: true

      - name: 🚀 Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GESTOS_GASTOSV2 }}'
          channelId: live
          projectId: gestos-gastosv2

      - name: ✅ Success Notification
        if: success()
        run: |
          echo "🎉 ¡Deploy exitoso!"
          echo "🌐 App desplegada en Firebase Hosting"
          echo "📦 Bundle optimizado con code splitting"

      - name: ❌ Failure Notification  
        if: failure()
        run: |
          echo "❌ Build/Deploy falló"
          echo "🔍 Revisar logs arriba para detalles"
