name: ğŸš€ CI/CD Simple - Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite ejecuciÃ³n manual

env:
  NODE_VERSION: '18'

jobs:
  # ===== JOB 1: BUILD & DEPLOY =====
  build-and-deploy:
    name: ğŸ”¨ Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
        env:
          NPM_CONFIG_PROGRESS: false
          NPM_CONFIG_LOGLEVEL: error

      - name: ğŸ§¹ Run Lint
        run: npm run lint
        continue-on-error: true

      - name: ğŸ§ª Run Tests
        run: npm run test:unit
        continue-on-error: true
        env:
          CI: true

      - name: ğŸ”¨ Build Production
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Generate Bundle Analysis
        run: |
          echo "ğŸ“¦ Bundle build completed"
          ls -la dist/
          du -sh dist/
        continue-on-error: true

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GESTOS_GASTOSV2 }}'
          channelId: live
          projectId: gestos-gastosv2

      - name: âœ… Success Notification
        if: success()
        run: |
          echo "ğŸ‰ Â¡Deploy exitoso!"
          echo "ğŸŒ App desplegada en Firebase Hosting"
          echo "ğŸ“¦ Bundle optimizado con code splitting"

      - name: âŒ Failure Notification  
        if: failure()
        run: |
          echo "âŒ Build/Deploy fallÃ³"
          echo "ğŸ” Revisar logs arriba para detalles"
